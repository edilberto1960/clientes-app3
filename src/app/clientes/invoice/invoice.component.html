<mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile colspan="3">

        <!-- <mat-card class="example-card"> -->

        <form class="example-form" [formGroup]="form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Company (disabled)" disabled value="Google">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input type="text" placeholder="Assignee" aria-label="Assignee" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{ option.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <table formArrayName="invoiceItems" cellspacing="2">
                <tr *ngFor="let item of addItemArr.controls; let i=index;" [formGroupName]="i">
                    <td>
                        <button mat-button color="warn" matTooltip="click for delete"><i class="material-icons">delete_forever</i></button>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input type="text" placeholder="Assignee" aria-label="Assignee" matInput formControlName="itemProducto" [matAutocomplete]="product">
                            <mat-autocomplete #product="matAutocomplete" [displayWith]="displayProductFn">
                                <mat-option *ngFor="let prod of filteredOptions2 | async" [value]="prod">
                                    {{ prod.name }}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput size="10" formControlName="cantidad" placeholder="Ammount" autofocus="autofocus" />
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput size="10" formControlName="precio" placeholder="Unit Price" autofocus="autofocus" />
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput size="10" formControlName="total" placeholder="Total" autofocus="autofocus" />
                        </mat-form-field>
                    </td>

                </tr>

                <tr>

                </tr>
            </table>






            <table class="example-full-width">
                <tr>
                    <td><button (click)="addItem()" mat-raised-button color="accent">Add Item</button></td>
                </tr>

            </table>
        </form>
        <!-- </mat-card> -->
    </mat-grid-tile>
</mat-grid-list>
